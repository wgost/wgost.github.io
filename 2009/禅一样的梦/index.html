    <div class="post-content">
      <p>昨晚5点左右做了一个梦。梦中高中班主任在重复着学习的琐事。 其间走入一男子，身上的穿着的是乞丐装，身背一巨型布袋。 向我们每个人乞讨，上前询问，男子回答我就是你，你就是我，我们在做同一件事。</p>
<p>再问他不过重复着一句话，你不也背着那么多袋子么。一时语塞，惊醒，禅修、了悟、开悟种种词语涌上心头，再难入眠。</p>
