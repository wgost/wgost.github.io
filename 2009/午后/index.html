<p>午后的太阳高高地挂在天上。一切都披起金色的外衣。暖暖的。猫咪依旧缩在树丛中看着行色匆匆的人和物。寻找着什么。不理会赶拓扑课的人。不理会颈椎疼痛的人。</p>
<p>这样的午后本来很闲适。讨厌这时候的课。让我手很冷。</p>
