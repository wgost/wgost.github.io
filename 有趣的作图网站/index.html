<p>“嘴角上扬，谁在意你眼里闪现的究竟是怎样的光。如果别人当你是快乐的，那你就快理所当然也认为自己是快乐的。如果别人问你是否快乐？你一定要笑着对他说，我很快乐”。</p>
<p>昨天晚上耶流推荐的一个画图网站(<a href="http://www.zefrank.com/scribbler/scribblertoo/" title="link">link</a>)，我玩了一下觉得挺有意思的，不过我太懒了也无绘图的灵感。贴上她的几个“大作”，并赞一个。</p>
