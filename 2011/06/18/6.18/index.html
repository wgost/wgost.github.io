  <div class="post">
    <h2 class="post-title"><a href="/2011/06/18/6.18/">6.18</a></h2>
    <div class="post-meta">
      
        <span class="post-date">
            2011-06-18
        </span>
      
      
        <span class="post-tags" style="float:right">
          
            #<a href="/tags/%E7%94%9F%E6%B4%BB/">生活</a>&nbsp;
          
        </span>
      
    </div>


    <div class="post-content">
      <p>听有人说众多的人口毁了生活，而过高的房价毁了爱情。可其实人口房价等不过是经济发展的一种“征服”，好比殖民者对殖民地人民的征服。但作为征服品的那些本地人，仍然有些东西未被征服，比如理想，信念，传统习俗。人口毁了生活，房价毁了爱情的大谬之处在于，作为房价、人口之征服品的中国人，不是被经济征服，而恰恰是被所谓的理想，信念与传统习俗。</p>
