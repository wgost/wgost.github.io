      <center>![](/images/30.jpg)</center>
<center>_><span style="color: #800000;">photo by john john jesse_</span></center>
<p>我不知道在这个世界上还有没有故事，或者是一件真实的事件中有多少故事的成分。遇到掺杂着死亡的爱情，你落泪究竟是因为爱情的凄美还是因为死亡的悲伤与沉重？他们的爱纯净、毫无杂质，在彼此的回忆中如此重要又如此完美，在今天初恋还是这样么？我疑惑，故事中的是不是爱&mdash;淡绿色的眼影、半边的耳环、环绕的长发&mdash;又是不是真实的？</p>
