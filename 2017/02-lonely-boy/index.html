    <h2 class="post-title"><a href="https://wguo1017.github.io/2017/02-lonely-boy/">02-Lonely Boy</a></h2>
    <div class="post-meta">

        <span class="post-tags" style="float:right">

    <div class="post-content">
      <p>我喜欢郁达夫文字堆砌的方式，以前看他的《沉沦》，便惊叹于文字间荡漾的阴郁情感。其实，每个人被琐碎“情节”堆砌的生活，最终不免透出无比的阴郁和无奈。忽然，想起《沉沦》的第一句话：他近来觉得孤冷得可怜。这首Lonely boy，让人甚动情思，故节译于此。</p>
<blockquote>
<p>只身吾男，魂逾佚，形枯槁。郁郁独处，信步自虞。
衣食弗匮，怃然间，望绝处，念念怀春，以销愁歔。</p>
</blockquote>
