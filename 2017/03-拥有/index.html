  <article class="post">
    <h1 class="post-title">03-拥有</h1>
    <div class="post-meta">
      
        <time class="post-date">
          2017-11-06
        </time>

        
      
      
        <span class="post-tags" style="float:right">
          
            <a href="https://wgost.github.io/tags/%E4%B8%8D%E5%AF%90%E9%9B%86/">#不寐集</a>&nbsp;
          
        </span>
      
    </div>

    

    <div class="post-content">
      
      <p>生活宏观上有两个旋律：输入和输出。输入是物质，输出的是诉说与情感。专辑名《迷藏》，按我的理解是这个意思&mdash;迷：迷失在输入；藏：隐藏了输出。现在人是不是一直在输入，而忽略了输出？也许拼命的追逐“世俗成功”真的是因为没有安全感吧，可是吃多了会肚子撑、会吐，也会不想动，最终伺机寻求通道排泄解决。（<a href="https://www.youtube.com/watch?v=qrsR8RaxtDc">youtube link</a>）</p>
