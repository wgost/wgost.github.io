<p>理性的讨论远远的超离了现实，就像某些玄谈一般脱离民生。这么来看，可以说全是空话废话，是对现实世界的规避。可是，政治如何、世界如何、中国如何、人性如何、现实如何为什么会苦苦的困惑<strong>一些人</strong>，而不能困惑那些“麻木的人”呢？我说，既然外部如此让人受苦，就更应该让自己内心不断的丰实，否则内外具受其苦。</p>
