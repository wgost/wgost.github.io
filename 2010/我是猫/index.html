    <div class="post-content">
      
      <figure class="center" >
    <img src="/images/wsm.jpg"   />
    
  </figure>


<center> 
我是一只猫 <br>
这个代号会伴我从生到老 <br>
<p>猪有猪圈，鸟有鸟巢 <br>
我有城市的繁华 <br></p>
<p>看，我回眸一笑 <br>
也貌似春芳 <br>
泛起阵阵白毛 <br></p>
<p>屋檐是我的王国 <br>
上面挂满了人类的胸罩 <br>
有大有小&mdash;  <br>
可是没有一件配触碰我的毛  <br></p>
<p>看我披肩的长毛 <br>
比月光更皎皎 <br>
纵我羽化成仙 <br>
人们还是会叫我猫妖 <br></p>
<p>我是猫？</p>
</center>
