    <div class="post-content">
      <p>那年我们还很单纯，手拉手走过纷杂的人群。我紧紧拉着你的手，仿佛害怕被人群吞没。刚刚偷食冰淇淋的手上，残留着粘粘的奶油，把我们的手粘的很牢。你走在前面，短发在脑袋后一根根舞动。茫茫的人海中，只有我和你，两个年少的孩子。今天又回到走过的路，除了人群再没有别的。泪水滑下来，在雨后的空气中，奔离四处。</p>
<p>我是个乞丐，一个渺小、涌动着滑稽的乞丐。我失去了一个最爱的女孩。</p>
