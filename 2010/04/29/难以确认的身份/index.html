<p>确认&ldquo;身份&rdquo;是个极为困难的过程。无论是异性恋、同性恋、双性恋或者介乎某两种之间的，想要确认自己到底是何种身份是一种痛苦却奇妙无比的体验。这个过程就像水生动物逐步过渡到陆生一样神奇。我们难以判断的原因，或者说烦恼的所在，就是我们做出的反应通常都是对表我的反射，而<strong>表我中恰恰很难存在&ldquo;真我&rdquo;。</strong></p>
