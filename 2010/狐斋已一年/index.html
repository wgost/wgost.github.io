    <h2 class="post-title"><a href="https://wguo1017.github.io/2010/%E7%8B%90%E6%96%8B%E5%B7%B2%E4%B8%80%E5%B9%B4/">狐斋已一年</a></h2>

        </span>
      
      
        <span class="post-tags" style="float:right">

    <div class="post-content">
      <p>今天在巴士已经整整安家一年了。中间因为一些原因换过一次地址，<span style="color: orange;">狐之伍斋</span>也变成了<span style="color: orange;">狐陆斋</span>。可以说，这一年是我写博以来第一次好好记录这么久的。网络上这么多人来人往，我也遇到很多有趣的、奇怪的、可爱的..网友，他们给我的生活带来不小的惊喜，这也是我继续写下去的动力之一。陈奕迅的《明年今日》里有句词，在有生之年能遇到你，竟花光所有运气&mdash;&ndash;就送给巴士里可爱的你们。</p>
