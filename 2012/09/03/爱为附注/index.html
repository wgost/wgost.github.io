    <div class="post-content">
      <p><center><img src="/images/awfz.jpg" alt="" /></center></p>

<p>说不感动是不可能的，面对死亡羼杂的爱情，我还是像以前一般理不清是死亡让人伤悲还是爱情让我落泪。Ps.i love you就是这样一部电影。诚然，我们不能从爱情中得到什么，却总能学到很多。爱来的突然，去的也突然。你可以坚持一份爱情，可以等待下次爱情，可以等待着远方的某人，可以让时光从容颜下溜走&hellip;.辗转起落后，终会回到常态，上课、自习、睡觉&hellip;否则，时间洗濯过后的你，就只是个孤身的老人。爱的全部，就如四季的更替。</p>
