    <div class="post-content">
      
      <p>现在说这样的话大抵是不应景的，寒潮掠过New Hampshire，另一边却是山火肆虐——这恰好说明了北美气候的多元性。</p>
<p>深冬的风也仿佛吹到了youtube music里，那些“孤冷哀艳”之辈大有冒头之势。也罢，适当降温是好的。最近听了不少Tori Amos的歌，这首The Pool给我的印象反而很深。和PJ Harvey 的<a href="/2018/the-river/">The River</a>一样诡异，声音却有不同…转而思考，诗人和灵魂的问题。</p>
</p>
